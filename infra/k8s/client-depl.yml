apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: manuhdez/blog-front
          env:
            - name: REACT_APP_POSTS_SERVICE_URL
              value: posts.com
            - name: REACT_APP_COMMENTS_SERVICE_URL
              value: http://localhost:3002
            - name: REACT_APP_QUERY_SERVICE_URL
              value: http://localhost:3003

---
apiVersion: v1
kind: Service
metadata:
  name: client-clusterip
spec:
  type: ClusterIP
  selector:
    app: client
  ports:
    - port: 3000
      targetPort: 3000
